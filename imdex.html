<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Bootstrap</title>


<!--========================================bootstrap link=================================================-->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="shortcut icon" href="images/FavIcon.png" type="image/x-icon">
<!--========================================GOOGLE FONT LINK================================================-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<!--========================================FONT AWESOME LINK================================================-->
<script src="https://kit.fontawesome.com/d89ea64830.js" crossorigin="anonymous"></script>
<!--========================================CSS LINK================================================-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<section class="py-5 my-5">
    <div class="container">
        <div class="row justify-content-center mx-2">
            <div class="col-12 col-md-6 col-lg-5 dropdown-menu position-relative d-grid p-2 shadow rounded-4">
                <div class="cal-month">
                    <button type="button" class="btn cal-btn"><i class="fa-solid fa-arrow-left"></i></button>
                    <h3 class="month-name">June</h3>
                    <button type="button" class="btn cal-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="cal-week">
                    <div class="cal-weekly-day text-muted fs-5">Sun</div>
                    <div class="cal-weekly-day text-muted fs-5">Mon</div>
                    <div class="cal-weekly-day text-muted fs-5">Tue</div>
                    <div class="cal-weekly-day text-muted fs-5">Wed</div>
                    <div class="cal-weekly-day text-muted fs-5">Thu</div>
                    <div class="cal-weekly-day text-muted fs-5">Fri</div>
                    <div class="cal-weekly-day text-muted fs-5">Sat</div>
                </div>
                <div class="cal-date">
                    <button type="button" class="btn cal-btn fs-4" disabled>30</button>
                    <button type="button" class="btn cal-btn fs-4" disabled>31</button>
                    <button type="button" class="btn cal-btn fs-4">1</button>
                    <button type="button" class="btn cal-btn fs-4">2</button>
                    <button type="button" class="btn cal-btn fs-4">3</button>
                    <button type="button" class="btn cal-btn fs-4">4</button>
                    <button type="button" class="btn cal-btn fs-4">5</button>
                    <button type="button" class="btn cal-btn fs-4">6</button>
                    <button type="button" class="btn cal-btn fs-4">7</button>
                    <button type="button" class="btn cal-btn fs-4">8</button>
                    <button type="button" class="btn cal-btn fs-4">9</button>
                    <button type="button" class="btn cal-btn fs-4">10</button>
                    <button type="button" class="btn cal-btn fs-4">11</button>
                    <button type="button" class="btn cal-btn fs-4">12</button>
                    <button type="button" class="btn cal-btn fs-4">13</button>
                    <button type="button" class="btn cal-btn fs-4">14</button>
                    <button type="button" class="btn cal-btn fs-4">15</button>
                    <button type="button" class="btn cal-btn fs-4">16</button>
                    <button type="button" class="btn cal-btn fs-4">17</button>
                    <button type="button" class="btn cal-btn fs-4">18</button>
                    <button type="button" class="btn cal-btn fs-4">19</button>
                    <button type="button" class="btn cal-btn fs-4">20</button>
                    <button type="button" class="btn cal-btn fs-4">21</button>
                    <button type="button" class="btn cal-btn fs-4">22</button>
                    <button type="button" class="btn cal-btn fs-4">23</button>
                    <button type="button" class="btn cal-btn fs-4">24</button>
                    <button type="button" class="btn cal-btn fs-4">25</button>
                    <button type="button" class="btn cal-btn fs-4">26</button>
                    <button type="button" class="btn cal-btn fs-4">27</button>
                    <button type="button" class="btn cal-btn fs-4">28</button>
                    <button type="button" class="btn cal-btn fs-4">29</button>
                    <button type="button" class="btn cal-btn fs-4">30</button>
                    <button type="button" class="btn cal-btn fs-4">31</button>
                </div>
            </div>
        </div>
    </div>
</section>
    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
